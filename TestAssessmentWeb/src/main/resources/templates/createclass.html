<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Class</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Add New Class</h3>
    <hr/>

    <form th:action="@{/saveClass}" th:object="${classroom}" method="POST">

        <input type="text" th:field="*{Name}" class="form-control col-4 mb-4" placeholder="Enter Class Name" />

        <input type="text" th:field="*{Description}" class="form-control col-4 mb-4" placeholder="Enter Task Description" />

        <button type="submit" class="btn btn-primary col-2">Save</button>

    </form>
    <hr/>
    <a th:href="@{/home}">Back to home</a>
</div>

</body>
</html>
